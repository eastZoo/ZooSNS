<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function MinutesToHours(){
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) =>{
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                setFlipped((current) => !current);
                reset();
            }
            return (
            <div>
                <div><label htmlFor="minutes">Minutes</label>
                <input 
                    value={flipped ? amount * 60 : amount} //변경값을 보여주기 위해
                    id="minutes" 
                    placeholder="Minutes" 
                    type="number" 
                    onChange={onChange} //값을 변경하기 위한 이벤트를 위해 필요
                    disabled={flipped}
                />
                </div>
                
                <div><label htmlFor="hours">Hours</label>
                <input 
                    value={flipped ? amount : Math.round(amount / 60)} //minutes변수 가져와 반올림
                    id="hours" 
                    placeholder="Hours" 
                    type="number"
                    disabled={!flipped}
                    onChange={onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
            </div>
            );
        } 
        function KmToMiles(){
            const [distance, setDistance] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) =>{
                setDistance(event.target.value);
            };
            const reset = () => setDistance(0);
            const onFlip = () => {
                setFlipped((current) => !current);
                reset();
            }
            return (
            <div>
                <div><label htmlFor="kilo">Kilo</label>
                <input 
                    value={flipped ? distance / 0.621371 : distance} //변경값을 보여주기 위해
                    id="kilo" 
                    placeholder="Kilo" 
                    type="number" 
                    onChange={onChange} //값을 변경하기 위한 이벤트를 위해 필요
                    disabled={flipped}
                />
                </div>
                
                <div><label htmlFor="mile">Miles</label>
                <input 
                    value={flipped ? distance : distance * 0.621371 } //minutes변수 가져와 반올림
                    id="mile" 
                    placeholder="Mile" 
                    type="number"
                    disabled={!flipped}
                    onChange={onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
            </div>
            );
        }
        function App(){
            const [index, setIndex] = React.useState("xx"); //useState 함수에 값 설정시 기본값, 안넣으면 빈화면?
            const onSelect = (event) => {
                setIndex(event.target.value);
            };
            console.log
            return (
            <div>
                <h1 className="hi">Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>  
                </select>
                <hr />
                {index === "xx" ? "Please select your units" : null}
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMiles/> : null}
            </div>
            );
        } 
        ReactDOM.render(<App/>, root);
    </script>
</html>
