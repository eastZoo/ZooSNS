<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function App(){
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) =>{
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                setFlipped((current) => !current);
                reset();
            }
            return (
            <div>
                <h1 className="hi">Super Converter</h1>
                <div><label htmlFor="minutes">Minutes</label>
                <input 
                    value={flipped ? amount * 60 : amount} //변경값을 보여주기 위해
                    id="minutes" 
                    placeholder="Minutes" 
                    type="number" 
                    onChange={onChange} //값을 변경하기 위한 이벤트를 위해 필요
                    disabled={flipped}
                />
                </div>
                
                <div><label htmlFor="hours">Hours</label>
                <input 
                    value={flipped ? amount : Math.round(amount / 60)} //minutes변수 가져와 반올림
                    id="hours" 
                    placeholder="Hours" 
                    type="number"
                    disabled={!flipped}
                    onChange={onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
            </div>
            );
        } 
        ReactDOM.render(<App/>, root);
    </script>
</html>
